<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Nombre Apellido" />
        <meta name="description" content="Diseño y nuevos medios" />
        <title>DNO037</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <nav>
                <p><a href="index.html">Portada</a> <a href="page.html?x=1">Milán</a> <a href="page.html?x=2">Roma</a> <a href="page.html?x=3">Venecia</a></p>
            </nav>
            <main>
                <div>
                    <h1>WeatherBot</h1>
                </div>
                <div>
                    <img />
                </div>
            </main>
            <footer>
                <p><a href="https://github.com/javimolin-uc">María Javiera Molin</a> <a href="#">DNO037</a></p>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var url = new URLSearchParams(window.location.search);

            var seleccionada = url.get("x");

            var data;

            var texto = document.querySelector("main").getElementsByTagName("div")[0];

            var imagen = document.querySelector("main").getElementsByTagName("div")[1].getElementsByTagName("img")[0];

            //revisemos https://openweathermap.org/current

            if (seleccionada == 1) {
                function preload() {
                    data = loadJSON("https://api.openweathermap.org/data/2.5/weather?lat=45.46&lon=9.19&units=metric&appid=065046ca61e665cbec811e2229f55a07&lang=es");
                }
            } else if (seleccionada == 2) {
                function preload() {
                    data = loadJSON("https://api.openweathermap.org/data/2.5/weather?lat=41.89&lon=12.48&units=metric&appid=065046ca61e665cbec811e2229f55a07&lang=es");
                }
            } else if (seleccionada == 3) {
                function preload() {
                    data = loadJSON("https://api.openweathermap.org/data/2.5/weather?lat=45.43&lon=12.33&units=metric&appid=065046ca61e665cbec811e2229f55a07&lang=es");
                }
            } else {
                data = "Algo salió mal";
            }

            function setup() {
                noCanvas();

                var lugar;

                switch (data.name) {
                    case "Milan":
                        lugar = "en Milán";
                        break;
                    case "Rome":
                        lugar = "en Roma";
                        break;
                    case "Venice":
                        lugar = "en Venecia";
                        break;
                    default:
                        lugar = "por allá";
                }

                if (data != "Algo salió mal") {
                    createElement("p", data.weather[0].description + " " + lugar + ", con una temperatura de " + Math.round(data.main.temp) + "ºC.").parent(texto);
                    console.log(data);
                    //vamos a buscar un ícono provisorio en https://openweathermap.org/weather-conditions
                    imagen.setAttribute("src", "https://github.com/javimolin-uc/CLASE-05/tree/main/images" + data.weather[0].icon + ".svg");

                    if (seleccionada == 1) {
                        selectAll("nav a")[1].addClass("active");
                    } else if (seleccionada == 2) {
                        selectAll("nav a")[2].addClass("active");
                    } else {
                        selectAll("nav a")[3].addClass("active");
                    }
                } else {
                    createElement("p", data).parent(texto);
                }
            }
        </script>
    </body>
</html>
